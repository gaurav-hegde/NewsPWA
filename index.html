<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>News</title>
  </head>
  <body style="background-color: #979797"> <!-- changes bg-color to grey -->
    <!-- bootstrap classes to make the card black with white text, adds margin on top and centres the card as well -->
    <div class="card mx-auto my-5 text-white bg-dark mb-3 text-center" id="news_card" style="width: 20rem;">
      <img src="https://ichef.bbci.co.uk/news/1024/branded_news/83B3/production/_115651733_breaking-large-promo-nc.png" class="card-img-top img-fluid" alt="image">
      <div class="card-body">
        <h5 class="card-title">Card title</h5> <!-- News title -->
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> <!--News Content-->
        <a href="#" class="btn btn-warning">Go to article</a> <!--Button to link to news article-->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script> <!--Links js file-->

  </body>
</html>
